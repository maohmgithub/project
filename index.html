    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>js漂浮小广告</title>
</head>
<body>
<!--首页飘浮广告开始-->

<div id="fudongand" style="position:absolute;width:202px;z-index:1;">
    <div> <a href="#"><img src="W020120411374963819803.gif" width='202' height='121' border='0'/></a></div>
    <div style="float:right;"><span style="CURSOR:pointer;"> <a href="javascript:hidefudongand();" style="color:red;text-decoration:none;font-size:12px;">关闭</a></span></div>
</div>
<script type="text/javascript">

    var x = 50,y = 60;

    var xin = true, yin = true;

    var step = 1;//层移动的步长，值越大移动速度越快

    var delay = 20;//层移动的时间间隔,单位为毫秒，值越小移动速度越快

    obj=document.getElementById("fudongand");

    function floatAD()

    {

        var L=T=0;

        var R= document.body.clientWidth-obj.offsetWidth;

        var B = document.body.clientHeight-obj.offsetHeight;

        obj.style.left = x + document.body.scrollLeft + "px";

        x = x + step*(xin?1:-1);
        if (x < L) { xin = true; x = L;}
        if (x > R){ xin = false; x = R;}
        y = y + step*(yin?1:-1)
        if (y < T) { yin = true; y = T; }
        if (y > B) { yin = false; y = B;}
    }
    //如果需要显示漂浮广告，请注释掉下面这行代码，然后恢复下面那三条已经注释掉的代码
    //document.getElementById("fudongand").style.display="none";
    var itl= setInterval("floatAD()", delay);
    obj.onmouseover=function(){clearInterval(itl)}
    obj.onmouseout=function(){itl=setInterval("floatAD()", delay)}
</script>
<script type="text/javascript">
    function hidefudongand()
    {

        document.getElementById("fudongand").style.display="none";

        obj.onmouseout=function(){}

        clearInterval(itl);

    }

</script>

</body>

</html>
